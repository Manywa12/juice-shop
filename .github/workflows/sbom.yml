name: Generate SBOM

on:
  push:
    branches: [ master ]

jobs:
  generate-sbetween:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to v4

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Set up Node.js environment
        with:
          node-version: '20'  # Use a recent Node.js version compatible with Juice Shop

      - name: Install CycloneDX SBOM Generator
        run: npm install -g @cyclonedx/cyclonedx-npm  # Updated to use cyclonedx-npm for Node.js projects

      - name: Generate SBOM
        run: cyclonedx-npm --output-file sbom.json  # Generate SBOM for Node.js project

      - name: Verify SBOM file
        run: ls -la sbom.json  # Debugging step to confirm sbom.json exists

      - name: Upload SBOM
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: sbom
          path: sbom.json
